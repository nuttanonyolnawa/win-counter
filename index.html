<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Win Counter</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-size: 80px;
      text-align: center;
      font-family: monospace;
      margin-top: 20vh;
    }
    .buttons {
      margin-top: 30px;
    }
    button {
      font-size: 40px;
      margin: 0 20px;
      padding: 10px 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="counter">0</div>

  <div class="buttons">
    <button onclick="changeCount(-1)">−</button>
    <button onclick="changeCount(1)">+</button>
  </div>

  <script>
    let count = 0;
    const counter = document.getElementById("counter");

    function updateDisplay() {
      counter.textContent = count;
    }

    function changeCount(amount) {
      count += amount;
      updateDisplay();
    }

    document.addEventListener("keydown", (e) => {
      // ใช้ Ctrl + ArrowUp / ArrowDown
      if (e.ctrlKey && e.key === "ArrowUp") {
        changeCount(1);
      } else if (e.ctrlKey && e.key === "ArrowDown") {
        changeCount(-1);
      }
    });
  </script>
</body>
</html>
