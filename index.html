<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Win Counter</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #winDisplay {
      font-size: 80px;
      margin: 30px 0;
    }
    button {
      font-size: 30px;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .add { background-color: #28a745; color: white; }
    .subtract { background-color: #dc3545; color: white; }
  </style>
</head>
<body>
  <h1>üèÜ Win Counter</h1>
  <div id="winDisplay">0</div>
  <button class="add" onclick="changeWin(1)">+1</button>
  <button class="subtract" onclick="changeWin(-1)">-1</button>

  <script>
    let win = 0;
    const display = document.getElementById('winDisplay');

    function updateDisplay() {
      display.textContent = win;
    }

    function changeWin(amount) {
      win += amount;
      updateDisplay();
    }

    // Keyboard shortcut: Alt + = to add, Alt + - to subtract
    document.addEventListener('keydown', function (e) {
      if (e.altKey && e.key === '=') changeWin(1);
      if (e.altKey && e.key === '-') changeWin(-1);
    });

    updateDisplay();
  </script>
</body>
</html>
